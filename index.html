<DOCTYPE html>
<html>
    <body>
        <h1> JavaScript Classes </h1>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student {
                constructor(name, year) {
                this.name = name;
                this.year = year;
                }

                age() {
                let date = new Date();
                return date.getFullYear() - this.year;
                }
            }

            student1 = new student("Rowan Black", 2011);
            document.getElementById("student1").innerHTML = "My full name is " + student1.name + ". I was born in "
            + student1.year + ". And my age is " + student1.age();
            
            student2 = new student("Gwendolyn Allistair", 2012)
            document.getElementById("student2").innerHTML = "My full name is " + student2.name + ". I was born in "
            + student2.year + ". And my age is " + student2.age();
        </script>
    </body>
</html>
